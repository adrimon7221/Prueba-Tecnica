version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: tynpu_allocations
      POSTGRES_USER: tynpu
      POSTGRES_PASSWORD: tynpu_secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: tynpu
      DB_PASSWORD: tynpu_secure_password
      DB_DATABASE: tynpu_allocations
    ports:
      - "3000:3000"
    depends_on:
      - postgres

volumes:
  postgres_data:
